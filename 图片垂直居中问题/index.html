<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片垂直居中问题</title>
    <link rel="stylesheet" href="../static/css/reset.css"/>
    <link rel="stylesheet" href="../static/css/base.css"/>
    <style>
        .smallImg{width:50px;}
        .imgLst .imgItem{float:left;margin:10px;background-color:red;}
        .imgLst .imgItem .imgBox{display:table-cell;width:200px;height:200px;text-align:center;vertical-align:middle;}
    </style>
</head>
<body>
<ul class="imgLst">
    <li class="imgItem">
        <a href="" class="imgBox">
            <img class="smallImg" src="../static/images/image1.jpg" alt="居中图片"/>
        </a>
    </li>
    <li class="imgItem">
        <a href="" class="imgBox">
            <img class="smallImg" src="../static/images/image2.png" alt="居中图片"/>
        </a>
    </li>
</ul>
</body>
</html>
